{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>هايبر كود</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'assets/img/favicon.png'%}" rel="icon">
  <link href="{% static 'assets/img/apple-touch-icon.png'%}" rel="apple-touch-icon">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <link href="{% static 'assets/vendor/glightbox/css/glightbox.min.css'%}" rel="stylesheet">

  <link href="{% static 'assets/css/style.css'%}" rel="stylesheet">


</head>

<body style="text-align: right;">

  <!-- ======= Header ======= -->
  <header style="background-color: #f2f5fa;	box-shadow: 0 8px 6px -6px rgba(0, 0, 0, 0.4);	-webkit-box-shadow: 0 8px 6px -6px rgba(0, 0, 0, 0.4);



  " id="header" class="fixed-top  header-transparent ">
    <div class="container d-flex align-items-center justify-content-between">

      <div class="logo">
        <h1><a href="{% url 'home' %}"> <img style="width: 90px;" src="{% static 'assets/img/hyper3.png' %}" alt="hyper"></a></h1>


      </div>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto active" href="{% url 'home'%}">الرئسية</a></li>
          <li><a class="nav-link scrollto" href="#features">عن الشركة </a></li>
          <li><a class="nav-link scrollto" href="#gallery">اعمالنا</a></li>
          <li><a class="nav-link scrollto" href="{% url 'contact' %}">اتصل بنا</a></li>



          {% if user.is_authenticated %}
            <li><a class="getstarted scrollto" href="{% url 'login_out' %}">خروج</a></li>


          {% else %}
            <li><a class="getstarted scrollto" href="{% url 'singup' %}">تسجيل</a></li>
          {% endif %}


        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

    </div>
  </header><!-- End Header -->
  <br>










{% block body %}

{% endblock body %}

<footer id="footer">

    <div class="footer-newsletter">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <h4>اشترك الان</h4>
            <p>احصل علي  احدث العروض عند الاشتراك او التسجيل</p>
            <form action="" method="post">
              <input type="email" name="email"><input type="submit" value="Subscribe">
            </form>

          </div>
        </div>
      </div>
    </div>


    <div class="footer-top">
      <div class="container">
        <div class="row">



          <div style="text-align: center;" class=" ">
            <h4>تابعنا هنا</h4>
            <div class="social-links mt-3">
              <a href="#" class="twitter"><i class="bx bxl-twitter"></i></a>
              <a href="#" class="facebook"><i class="bx bxl-facebook"></i></a>
              <a href="#" class="instagram"><i class="bx bxl-instagram"></i></a>
              <a href="#" class="google-plus"><i class="bx bxl-skype"></i></a>
              <a href="#" class="linkedin"><i class="bx bxl-linkedin"></i></a>
            </div>
          </div>

        </div>
      </div>
    </div>





  </footer><!-- End Footer -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js'%}"></script>
  <script src="{% static 'assets/vendor/php-email-form/validate.js'%}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'assets/js/main.js'%}"></script>
